<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход и регистрация | Факультетус</title>
    <link rel="stylesheet" href="/static/auth/main.css">
    <script src="/static/auth/script.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-btn active" id="tab-user">Пользователь</button>
            <button class="tab-btn" id="tab-org">Организация</button>
        </div>

        <!-- Форма входа -->
        <div class="auth-form" id="login-form">
            <input type="email" placeholder="E-mail" id="login-email" required>
            <input type="password" placeholder="Пароль" id="login-password" required>
            <div class="auth-actions">
                <button id="login-btn">Войти</button>
                <button id="show-register">Зарегистрироваться</button>
            </div>
            <a href="#" class="forgot">Забыли пароль?</a>
        </div>

        <!-- Форма регистрации -->
        <div class="auth-form hidden" id="register-form">
            <input type="email" name="email" placeholder="E-mail" id="reg-email" required>
            <input type="password" name="password" placeholder="Пароль" id="reg-password" required>
            <input type="password" name="passwordTwo" placeholder="Повторите пароль" id="reg-password2" required>
            <input type="text" name="name" placeholder="Имя" id="reg-name">
            <input type="text" name="firstname" placeholder="Фамилия" id="reg-surname">
            <div class="auth-actions">
                <button id="register-btn">Зарегистрироваться</button>
                <button id="show-login">Войти</button>
            </div>
        </div>

        <!-- Сообщение об успехе или ошибке -->
        <div id="message" class="hidden"></div>
    </div>
</body>
</html>
