<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карьерный навигатор — Профиль</title>
  <link rel="stylesheet" href="/static/profile/main.css">
  <script src="/static/profile/script.js"></script>
</head>
<body>
  <div class="profile-card">
    <div class="profile-avatar">ф</div>
    <div class="profile-info">
      <div class="profile-name">Диас Хуснулин</div>
      <div class="profile-links">
        <a href="#">Изменить аватар</a>
        <a href="#">Мой QR</a>
      </div>
    </div>
    <div class="profile-actions">
      <a href="#" class="profile-action-link">Вакансии</a>
      <a href="#" class="profile-action-link">Отклики</a>
      <a href="#" class="profile-action-link">Тесты</a>
      <a href="#" class="profile-action-link">Чаты</a>
    </div>
  </div>
  <nav>
    <a class="nav-btn active" href="#">Карьера</a>
    <a class="nav-btn" href="#">Портфолио</a>
    <span class="nav-label">Закладки</span>
    <span class="nav-label">Настройки</span>
  </nav>
  <main>
    <section>
      <h2>О себе</h2>
      <label>Кратко о себе*
        <input type="text" placeholder="Строчка о Вас...">
      </label>
      <label>Регион
        <input type="text" placeholder="Регион">
      </label>
      <label>Город
        <input type="text" placeholder="Город">
      </label>
      <label>Дата рождения
        <input type="date">
      </label>
      <label>Пол*
        <select>
          <option>Мужской</option>
          <option>Женский</option>
        </select>
      </label>
      <label>Телефон*
        <input type="tel" placeholder="Телефон">
      </label>
      <label>E-mail
        <input type="email" value="vnplat3000@gmail.com" disabled>
      </label>
      <label>Желаемая зарплата (в руб/мес)
        <input type="number" placeholder="Зарплата">
      </label>
      <label>О себе (подробнее)*
        <textarea placeholder="Расскажите о себе..."></textarea>
      </label>
      <label>О себе (профессионально)*
        <textarea placeholder="Продайте себя..."></textarea>
      </label>
    </section>
    <section>
      <h2>Опыт работы</h2>
      <p>Опыт работы пока пуст</p>
      <button class="add-btn" onclick="alert('Здесь будет форма добавления опыта работы!')">Добавить</button>
    </section>
    <section>
      <h2>Достижения</h2>
      <p>Нет достижений</p>
      <button class="add-btn" onclick="alert('Здесь будет форма добавления достижения!')">Добавить</button>
    </section>
  </main>
  
</body>
</html>
